<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project - Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="settings">
        <div class="settingsHeader">Settings</div>
        <div class="settingsContainer">
            <label for="player1Name">Player 1 Name:</label>
            <input type="text" name="player1Name" id="player1Name" placeholder="X" maxlength="10">
        </div>
        <div class="settingsContainer">
            <label for="player2Name">Player 2 Name:</label>
            <input type="text" name="player2Name" id="player2Name" placeholder="O" maxlength="10">
        </div>
        <button class="restartButton">Restart</button>
    </div>
    <div class="gameBoard">
        <div class="boardHeader">X's Turn</div>
        <button class="boardButton" id="1"></button>
        <button class="boardButton" id="2"></button>
        <button class="boardButton" id="3"></button>
        <button class="boardButton" id="4"></button>
        <button class="boardButton" id="5"></button>
        <button class="boardButton" id="6"></button>
        <button class="boardButton" id="7"></button>
        <button class="boardButton" id="8"></button>
        <button class="boardButton" id="9"></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
